<html>

  <body>
    <form  action="post.php" id="f" name="elformulario">
      <label for="campo" id="eltiqCampo">Campo de texto</label>
      <input type="text" name="campo" size="40" id="c1">
    </form>

    <script>
      console.log(document.forms[0].action);
      //document.forms[0].elements[0].value = 'Hola a todos!!1';
      //document.forms[0].campo.value = 'Hola a todos 2!!';
      document.forms.elformulario.campo.value = 'Hola a todos!!3';

      //document.getElementById('eltiqCampo').textContent = 'AKI!!';
      document.getElementById('eltiqCampo').addEventListener('click',cambiaFoco);

      function cambiaFoco(){
          document.forms.elformulario.campo.focus()
      }
      document.getElementById('c1').addEventListener('keyup',function(){
        //this ----> Es una referencia al objeto al  cual se detecto el evento document.forms.elformulario.campo.value = this.value
        console.log('Lo que hay escrito es: ',this.value);
      } );

    </script>
